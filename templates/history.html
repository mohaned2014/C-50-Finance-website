{% extends "layout.html" %}

{% block title %}
    index
{% endblock %}

{% block main %}
    <form action="{{ url_for('index') }}" method="post">
        <fieldset>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted</th>
                </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                    <tr>
                        <td>{{stock.stock_name}}</td>
                        <td>{{stock.shares}}</td>
                        <td>{{stock.current_price}}</td>
                        <td>{{stock.time}}</td>

                    </tr>
                    {% endfor %}

                  </tbody>

            </table>

        </fieldset>
    </form>
{% endblock %}
